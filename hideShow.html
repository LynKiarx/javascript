<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show element</title>
    <style>
        #demo{
            
            background-color: rgb(0, 0, 0);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="button"value="Hide/Show" id="btn-hide-show">
    <div id="demo">
       <h3>Hello</h3>
    </div>
</body>
<script>
    
    const demo = document.getElementById("demo");
    var opt = 0;
    document.getElementById("btn-hide-show").addEventListener("click",function(){
    if(opt == 0 ){
        demo.style.display ="none";
        opt = 1;
    }
    else{
        demo.style.display="block";
        opt = 0;
    }
    });
</script>
</html>
