<script>
    var itemlist = ["Home","Apple","Google","Meta","SpaceX"];

    //array
    function displayMenu(){
        for(i in itemlist){
            txt = txt + `

                </li>`;
        }
        document.querySelector(".menu").innerHTML = `<ul>${txt}</ul>`;
